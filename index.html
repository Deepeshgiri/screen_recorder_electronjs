<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Screen Recorder</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .custom-border {
            border: 2px solid #6c757d;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container py-2">
        <h1 class="text-center mb-4">Screen Recorder Utility</h1>
        <div class="row justify-content-center">
          
                <div class="card shadow">
                    <div class="card-body">
                        <div class="mb-3">
                            <button id="startBtn" class="btn btn-primary me-2">Start</button>
                            <button id="stopBtn" class="btn btn-danger" disabled>Stop</button>
                        </div>
                        <div class="mb-3">
                            <label for="sourceSelect" class="form-label">Select Video Source:</label>
                            <select id="sourceSelect" class="form-select"></select>
                        </div>
                        <div class="mb-3">
                            <video id="video" class="w-100 custom-border" controls autoplay></video>
                        </div>
                    </div>
               
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
